<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        min-height: 72px;
        min-width: 200px;
      }
      #show-search-box-label {
        cursor: pointer;
        font-size: 14px;
        line-height: 22px;
      }
      #show-search-box-label > * {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <label id="show-search-box-label">
      <input type="checkbox" id="show-search-box-input" checked="true" />
      <span>Show Search Box</span>
    </label>
    <script src="popup.js"></script>
  </body>
</html>
